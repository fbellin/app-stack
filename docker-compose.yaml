version: "3.7"

services:

  db:
    build:
      context: ./db 
    container_name: db
    volumes:
      - pg-data:/var/lib/postgresql/data


    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=appdb
      - POSTGRES_USER=appdbadm
      - POSTGRES_PASSWORD=appdbadm

  deno:
    build:
      context: ./app
      dockerfile: Dockerfile
    working_dir: /app
    # volumes:
    #   - ./app:/app
    ports: 
      - "80:8080"
    depends_on:
      - db
    # entrypoint: ['deno', 'run', '--allow-net', 'index.js']

volumes:
  pg-data:
