version: "3.7"

services:

  db:
    build:
      context: ./db 
    container_name: db
    volumes:
      - pg-data:/var/lib/postgresql/data
    ports:
      - 5432:5432

  deno:
    build:
      context: ./app
    container_name: deno
    working_dir: /app
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=appdb
      - POSTGRES_USER=appdbadm
      - POSTGRES_PASSWORD=appdbadm
    # volumes:
    #   - ./app:/app
    ports: 
      - "8080:8080"
    depends_on:
      - db
    # entrypoint: ['deno', 'run', '--allow-net', 'index.js']

volumes:
  pg-data:
